apiVersion: v1
kind: Secret
metadata:
  name: rhdh-client-secret
  namespace: rhdh  # Adjust to your namespace
type: Opaque
stringData:
  # Base URL of your RH-SSO/Keycloak instance (with /auth prefix for RH-SSO)
  KEYCLOAK_BASE_URL: "<REPLACE_WITH_KEYCLOAK_BASE_URL>"
  
  # Realm for authentication
  KEYCLOAK_REALM: "rhdh"  # Or your realm name
  
  # Login realm (usually same as KEYCLOAK_REALM)
  KEYCLOAK_LOGIN_REALM: "rhdh"  # Or your realm name
  
  # Client ID as configured in Keycloak
  KEYCLOAK_CLIENT_ID: "rhdh"
  
  # Client Secret from Keycloak (replace with actual secret)
  KEYCLOAK_CLIENT_SECRET: "<REPLACE_WITH_KEYCLOAK_CLIENT_SECRET>"

