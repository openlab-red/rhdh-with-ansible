apiVersion: v1
kind: Secret
metadata:
  name: ansible-platform
  namespace: rhdh
type: Opaque
stringData:
  # Ansible Automation Platform (AAP) Configuration
  # Required: Base URL for Red Hat Ansible Automation Platform
  # Example: https://aap.example.com
  AAP_BASE_URL: "<REPLACE_WITH_AAP_BASE_URL>"
  
  # Required: Authentication token for AAP
  # Generate token from AAP UI: Access -> Tokens -> Create Token
  AAP_TOKEN: "<REPLACE_WITH_AAP_TOKEN>"
  
  # AAP OAuth2 Configuration for RHDH Authentication
  # Required: OAuth2 Client ID from AAP Application
  # Navigate to: Administration -> Applications -> RHDH -> Client ID
  AAP_OAUTH_CLIENT_ID: "<REPLACE_WITH_AAP_OAUTH_CLIENT_ID>"
  
  # Required: OAuth2 Client Secret from AAP Application  
  # Navigate to: Administration -> Applications -> RHDH -> Client Secret
  AAP_OAUTH_CLIENT_SECRET: "<REPLACE_WITH_AAP_OAUTH_CLIENT_SECRET>"
  
  # Automation Hub Configuration
  # Required: Base URL for Automation Hub
  # Example: https://cloud.redhat.com/ansible/automation-hub
  AUTOMATION_HUB_URL: "<REPLACE_WITH_AUTOMATION_HUB_URL>"
  
  # Required: Authentication token for Automation Hub
  # Generate token from: https://cloud.redhat.com/ansible/automation-hub/token/
  AUTOMATION_HUB_TOKEN: "<REPLACE_WITH_AUTOMATION_HUB_TOKEN>"

