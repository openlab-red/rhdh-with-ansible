apiVersion: v1
kind: Secret
metadata:
  name: rhdh-secrets-github-app
  namespace: rhdh
type: Opaque
stringData:
  # GitHub App Configuration
  # Create a GitHub App at: https://github.com/settings/apps/new
  # Follow the documentation: https://docs.redhat.com/en/documentation/red_hat_developer_hub/1.8/html-single/integrating_red_hat_developer_hub_with_github/index
  
  # Required: GitHub App ID (from General -> About)
  GITHUB_INTEGRATION_APP_ID: "<REPLACE_WITH_GITHUB_APP_ID>"
  
  # Required: GitHub Client ID (from General -> About)
  GITHUB_INTEGRATION_CLIENT_ID: "<REPLACE_WITH_GITHUB_CLIENT_ID>"
  
  # Required: GitHub Client Secret (generate in General -> Client secrets)
  GITHUB_INTEGRATION_CLIENT_SECRET: "<REPLACE_WITH_GITHUB_CLIENT_SECRET>"
  
  # Required: GitHub host domain
  GITHUB_INTEGRATION_HOST_DOMAIN: "github.com"
  
  # Required: Your GitHub organization name
  GITHUB_INTEGRATION_ORGANIZATION: "openlab-red"
  
  # Required: Private key (generate in General -> Private keys)
  # Replace with your actual private key content
  GITHUB_INTEGRATION_PRIVATE_KEY_FILE: |
    -----BEGIN RSA PRIVATE KEY-----
    <REPLACE_WITH_GITHUB_APP_PRIVATE_KEY>
    -----END RSA PRIVATE KEY-----

